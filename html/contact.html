    <main class="bg">
        <section>
            <div class="contact-form-container">
                <h1>Let's Talk!</h1>
                <!-- add action=/action_page.php eller noe for Ã¥ inkludere et sted meldingen blir sendt til? -->
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name*" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email*" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Share your thoughts" rows="5"
                            required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
                    <div id="moodBox" class="form-group">
                        <label for="mood">Mood</label>
                        <h2>Share your mood with me!</h2>
                        <div class="moodbox">
                            <input type="text" class="mood-input" placeholder="f.ex. #FeelingGood!" id="myInput">
                        </div>
                        <div class="first-buttons">
                            <button type="button" class="unshift-button">+</button>
                            <button type="button" class="shift-button">-</button>
                        </div>
                        <ul id="myUL"></ul>
                        <div class="last-buttons">
                            <button type="button" class="push-button">+</button>
                            <button type="button" class="pop-button">-</button>
                        </div>
                        <span class="error-message" id="moodError"></span>
                        <div class="clearbox">
                            <button type="button" class="clear-button">CLEAR MOOD</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
